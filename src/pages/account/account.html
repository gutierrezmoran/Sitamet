<ion-header no-border>
  <ion-navbar hideBackButton>
    <ion-title class="title">Sitamet</ion-title>
    <ion-icon class="icon-menu" ion-button menuToggle end name="menu"></ion-icon>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment class="segment" [(ngModel)]="movementsSwitch" color="dark">
      <ion-segment-button class="button-segment" value="spent">
        Spent
      </ion-segment-button>
      <ion-segment-button class="button-segment" value="deposited">
        Deposited
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

  <ion-card class="card-balance" no-padding>
    <ion-card-header class="balance">{{balance}}€</ion-card-header>
    <ion-card-content class="subtitle">Balance</ion-card-content>
  </ion-card>

</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div [ngSwitch]="movementsSwitch">

    <ion-card>
      <ion-card-header class="header-card-movement">Movements</ion-card-header>
      <ion-card-content>
        <ion-list *ngSwitchCase="'spent'">

          <p class="subtitle" *ngIf="expenses.length == 0">No expenses</p>

          <ion-list>
            <ion-item *ngFor="let spent of expenses">
              <p class="title-movement">{{spent.concept}}</p>
              <div class="data-movement">
                <p>{{spent.value}} €</p>
                <p>{{spent.date}}</p>
              </div>
            </ion-item>
          </ion-list>

        </ion-list>


        <ion-list *ngSwitchCase="'deposited'">

          <p class="subtitle" *ngIf="deposits.length == 0">No deposits</p>

          <ion-list>
            <ion-item *ngFor="let deposited of deposits">
              <p class="title-movement">{{deposited._concept}}</p>
              <div class="data-movement">
                <p>{{deposited._value}} €</p>
                <p displayFormat="DD MM YYYY">{{deposited._date}}</p>
              </div>
            </ion-item>
          </ion-list>

        </ion-list>

      </ion-card-content>
    </ion-card>

  </div>

  <ion-fab *ngIf="movementsSwitch === 'deposited'" class="add-button" right bottom (click)="addDeposit()">
    <button ion-fab color="deposited">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab *ngIf="movementsSwitch === 'spent'" class="add-button" right bottom>
    <button ion-fab color="spent">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
