<ion-header no-border>
  <img class="logo" src="../../assets/imgs/logo.png">
  <p>Last access: {{ currentDateTime }}</p>
</ion-header>

<ion-content>
  <ion-list class="list-access">

    <ion-item class="item-access" (click)="readFingerprint()">
      <ion-icon class="icon-left-item" name="finger-print" item-start></ion-icon>
      Access fingerprint
    </ion-item>

  </ion-list>
</ion-content>
