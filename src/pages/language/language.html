<ion-header no-border>
  <ion-navbar>
    <ion-title>{{ 'LANGUAGE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item (click)="changeLanguage('es')">
      <ion-avatar item-start>
        <img src="assets/imgs/languages/spanish.png">
      </ion-avatar>
      <ion-label>Spanish</ion-label>
    </ion-item>

    <ion-item (click)="changeLanguage('en')">
      <ion-avatar item-start>
        <img src="assets/imgs/languages/english.png">
      </ion-avatar>
      <ion-label>English</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
