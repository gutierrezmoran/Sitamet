<ion-header no-border>
  <ion-navbar>
    <ion-title>Movement</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h6 class="date">{{movement.date}}</h6>
  <h4 class="concept">{{movement.concept}}</h4>
  <h2 *ngIf="movement.isPositive" class="value value-positive">{{movement.valueFormatted}}</h2>
  <h2 *ngIf="!movement.isPositive" class="value value-negative">{{movement.valueFormatted}}</h2>
</ion-content>
