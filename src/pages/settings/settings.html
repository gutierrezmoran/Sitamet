<ion-header no-border>
  <ion-navbar>
    <ion-title>{{ 'SETTINGS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item-divider color="light">{{ 'GENERAL' | translate }}</ion-item-divider>
    <ion-item (click)="openLanguagePage()">
      <ion-icon name="globe" item-start></ion-icon>
      <ion-label>
        {{ 'LANGUAGE' | translate }}
      </ion-label>
    </ion-item>
    <ion-item-divider color="light">{{ 'SECURITY' | translate }}</ion-item-divider>
    <ion-item>
      <ion-icon name="finger-print" item-start></ion-icon>
      <ion-label>
        {{ 'FINGERPRINT_AUTHENTICATION' | translate }}
      </ion-label>
      <ion-toggle (ionChange)="changeConfiguration()" [(ngModel)]="fingerprint" item-end></ion-toggle>
    </ion-item>
    <ion-item-divider color="light">{{ 'STORAGE' | translate }}</ion-item-divider>
    <ion-item (click)="showAlert()">
      <ion-icon name="trash" item-start></ion-icon>
      <ion-label>
        {{ 'DELETE_STORAGE' | translate }}
      </ion-label>
    </ion-item>

  </ion-item-group>
</ion-content>
