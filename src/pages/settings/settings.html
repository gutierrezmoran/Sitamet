<ion-header no-border>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>

    <ion-item-divider color="light">Security</ion-item-divider>
    <ion-item>
      <ion-icon name="finger-print" item-start></ion-icon>
      <ion-label>
        Fingerprint Authentication
      </ion-label>
      <ion-toggle (ionChange)="changeConfiguration()" [(ngModel)]="fingerprint" item-end></ion-toggle>
    </ion-item>
    <ion-item-divider color="light">Application data</ion-item-divider>
    <ion-item (click)="showAlert()">
      <ion-icon name="trash" item-start></ion-icon>
      <ion-label>
        Clear application data
      </ion-label>
    </ion-item>

  </ion-item-group>
</ion-content>
